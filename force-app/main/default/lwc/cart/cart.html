<template>
<lightning-card> from lightning card
    <!-- <template if:true={products.data}> from template -->
        <template for:each={products.data} for:item="product" > from iteration template
            <lightning-card title={product.Name} key = {product.id}>
                <p>{product.Description__c}</p>
                <p>{product.Price__c}</p>
                <lightning-button
                    label="Add to Cart"
                    variant="brand"
                    onclick={addToCart}
                    data-product-id={product.Id}
                ></lightning-button>
            </lightning-card>
        </template>
    <!-- </template> -->
</lightning-card>
</template>
